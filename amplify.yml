version: 1
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    preBuild: 
      commands:
        - cd giraffe-gang
        - npm ci
    build:
      commands:
        - REACT_APP_ENV_API_URL=$REACT_APP_ENV_API_URL
        - npm run build
        - ls -la
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: giraffe-gang/build
    files:
      - '**/*'
  cache:
    paths: 
      - node_modules/**/*
