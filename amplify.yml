version: 1
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    preBuild: 
      commands:
        - cd giraffe-gang
        - aws s3 cp s3://api-gateway-endpoint-sah/output.js src/data/output.js # Change this to your desired bucket
        - npm ci
    build:
      commands:
        - npm run build
        - ls -la
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: giraffe-gang/build
    files:
      - '**/*'
  cache:
    paths: 
      - node_modules/**/*
